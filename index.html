<!DOCTYPE html>
<html>
<head>
  <title>FormData is KEWL</title>
  <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
</head>
<body>

  <form id='name'>
    <label for='firstname'>First name:</label>
    <input type='text' name='firstname' value='bob'>

    <label for='lastname'>Last name:</label>
    <input type='text' name='lastname' value='ross'>

    <input type='submit' value='Submit'>
  </form>

  <script type='text/javascript'>
    $("#name").on("submit", function(e) {
      e.preventDefault();

      // form element
      console.log('this', this);

      // serialize to parse form data
      console.log('$(this).serialize()', $(this).serialize());


      // here's one way to see all your k/v in your FormData...
      var formData    = new FormData(this);
      var formKeys    = formData.keys();
      var formEntries = formData.entries();

       do {
        console.log(formEntries.next().value);
      } while (!formKeys.next().done)
    });
  </script>

</body>
</html>
